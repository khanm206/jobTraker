<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- Tailwind & Daisy ui added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS file added -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Font Awesome added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font added -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>

<body id="body" class="max-w-[1600px] mx-auto py-10 bg-[#F8FAFC]">
    <header class="w-11/12 mx-auto space-y-8 border-b border-neutral/30 pb-8">
        <h1 class="text-4xl">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4">
            <div
                class="bg-base-100 border border-neutral/20 py-8 px-4 rounded-xl grid grid-cols-1 font-semibold text-lg">
                Total<span class="total-num text-2xl">0</span></div>
            <div
                class="bg-base-100 border border-neutral/20 py-8 px-4 rounded-xl grid grid-cols-1 font-semibold text-lg">
                Interview<span id="interview-num" class="text-2xl text-green-600">0</span></div>
            <div
                class="bg-base-100 border border-neutral/20 py-8 px-4 rounded-xl grid grid-cols-1 font-semibold text-lg">
                Rejected<span id="rejected-num" class="text-2xl text-red-600">0</span></div>
        </div>
    </header>

    <main class="w-11/12 mx-auto space-y-8 mt-6">
        <div class="lg:flex justify-between space-y-4 lg:space-y-0">
            <div class="space-y-4">
                <h2 class="text-3xl">Available Jobs</h2>
                <div class="space-x-2">
                    <button onclick="showSec(`total`, this)"
                        class="opt-btn btn bg-base-100 text-neutral/60 text-lg bg-info text-white">All</button>
                    <button onclick="showSec(`interview`,this)"
                        class="opt-btn btn bg-base-100 text-neutral/60 text-lg">Interview</button>
                    <button onclick="showSec(`rejected`,this)"
                        class="opt-btn btn bg-base-100 text-neutral/60 text-lg">Rejected</button>
                </div>
            </div>
            <div class="text-xl"><span class="total-num">0</span> Jobs</div>
        </div>

        <section id="total" class="space-y-6">
            <!-- js-line-114 -->
        </section>

        <section id="interview" class="space-y-6 hidden h-full">

            <div class="bg-base-100 py-20 text-center rounded-lg">
                <img class="mx-auto" src="./jobs.png" alt="image">
                <h2 class="text-3xl font-semibold">No jobs available</h2>
                <p class="text-lg text-neutral/60">Check back soon for new job opportunities</p>
            </div>
            <!-- js-line-167 -->
        </section>

        <section id="rejected" class="space-y-6 hidden h-full">
            <div class="bg-base-100 py-20 text-center rounded-lg">
                <img class="mx-auto" src="./jobs.png" alt="image">
                <h2 class="text-3xl font-semibold">No jobs available</h2>
                <p class="text-lg text-neutral/60">Check back soon for new job opportunities</p>
            </div>
            <!-- js-line-183 -->
        </section>
        <br>
    </main>

    <script src="./machine.js"></script>
    <script src="./script.js"></script>
</body>

</html>
